<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Madarsa Misbah-ul-Quran</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/utility.css">


  </head>
  <body>


    <div class="main d-flex flex-wrap justify-content-center flex-wrap aligin-items-center">
      
    <div class="logo text-center">
      <img src="./Assets/Image/WhatsApp Image 2025-03-14 at 18.24.42_cbc4dceb.jpg" width="80px"  alt="">
    </div>

    <div class="text-center DM">
      <h1 id="Madarsa">Madarsa Misbah-ul-Quran</h1>
    </div>

    <div>


    <h1 class="basic">Basic Info</h1>


    <h1 class="name mb-3">Student Name</h1>
    <input type="text" id="Student_Name" placeholder="Enter Your Name"><br /><br />
    
    <h1 class="name mb-3">Roll Number</h1>
    <input type="number" id="Student_Rollno" placeholder="Enter Your Name"><br /><br />

    <p class="head text-center fs-3" id="head"></p>

    <button onclick="result()" class="btn-1 inter">Result <i class="fa-solid fa-arrow-right icon"></i></button>
    
  </div>
  

 



    <div class="container-2 text-center">

      <div class="parent-1 d-flex flex-row justify-content-center flex-wrap aligin-items-center gap-2">

        <p class="color-gray para-2" id="username_name"></p>
        <p class="username" id="Name"></p>
        
      </div>
      
      <div class="Rollno d-flex flex-row justify-content-center flex-wrap aligin-items-center gap-2">

        <p class="color-gray para-2" id="username_rollno"></p>
        <p class="username" id="number"></p>

      </div>

      <!-- ---------------------------------------------------------------------- -->

      <div class="parent-2 gap-2" id="parent_2">


          <p class="Subject gap-2" id="subject"></p>
          <p class="Subject" id="total_marks"></p>
          <p class="Subject" id="obtained_marks"></p>

      </div>

      <!-- ------------------------------------------------------------------------- -->


      <div class="parent-3 border-bottom gap-2" id="parent_2">


          <p class="Subject" id="reading"></p>
          <p class="Subject" id="total_marks_reading"></p>
          <p class="Subject" id="obtained_marks_reading"></p>

      </div>
        
      <!-- ----------------------------------------------------------------------- -->


      <div class="parent-3 border-bottom gap-2" id="parent_2">


          <p class="Subject" id="surah"></p>
          <p class="Subject" id="total_marks_surah"></p>
          <p class="Subject" id="obtained_marks_surah"></p>

      </div>

      <!-- ----------------------------------------------------------------------- -->


      <div class="parent-3 border-bottom gap-2" id="parent_2">


          <p class="Subject" id="dua"></p>
          <p class="Subject" id="total_marks_dua"></p>
          <p class="Subject" id="obtained_marks_dua"></p>

      </div>


      <!-- ----------------------------------------------------------------------- -->
      

      <div class="parent-3 border-bottom gap-2" id="parent_2">


          <p class="Subject" id="qawaid"></p>
          <p class="Subject" id="total_marks_qawaid"></p>
          <p class="Subject" id="obtained_marks_qawaid"></p>

      </div>

      <!-- ----------------------------------------------------------------------- -->

      
      <div class="parent-3 border-bottom gap-2" id="parent_2">


          <p class="Subject" id="kalma"></p>
          <p class="Subject" id="total_marks_kalma"></p>
          <p class="Subject" id="obtained_marks_kalma"></p>

      </div>

      <!-- ----------------------------------------------------------------------- -->

      
      <div class="parent-3 border-bottom gap-2" id="parent_2">


          <p class="Subject" id="extra_q"></p>
          <p class="Subject" id="total_marks_extra_q"></p>
          <p class="Subject" id="obtained_marks_extra_q"></p>

      </div>


      <!-- ----------------------------------------------------------------------- -->

      
      <div class="parent-2 gap-2" id="parent_2">


          <p class="Subject gap-2" id="Total_Marks"></p>
          <p class="Subject" id="total_num"></p>
          <p class="Subject" id="obtained_num"></p>

      </div>


      
      <div class="parent-2 gap-2" id="parent_2">


          <p class="Subject gap-2" id="position"></p>
          <p class="Subject" id="give_position_1">1 <sup>th</sup></p>
          <p class="Subject" id="give_position_2">muntaz</p>

      </div>

      <!-- ----------------------------------------------------------------------- -->
      
      <div class="header d-flex flex-row justify-content-around flex-wrap aligin-items-center gap-5">
  
        <div class="d-flex flex-column justify-content-center flex-wrap aligin-items-center">
          <p class="design" id="design"></p>
          <p class="Developer color-blue" id="designer"></p>
        </div>
        
        <div>
          <p class="design" id="Developed"></p>
          <p class="Developer color-blue" id="Developer"></p>
        </div>
  
      </div>


    </div>

    </div>

    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/1de706ad7b.js" crossorigin="anonymous"></script>
